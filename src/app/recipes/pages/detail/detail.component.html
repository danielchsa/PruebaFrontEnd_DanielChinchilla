<div class="bg-detail-product container" *ngIf="recipe">
  <div class="detail-image">
    <img [src]="recipe.image" />
  </div>
  <div class="detail-info">
    <h1>{{ recipe.title }}</h1>
    <p>
      {{ recipe.description }}
    </p>
    <div class="ingredients-list">
      <h2>Ingredientes</h2>
      <ul>
        <li *ngFor="let item of recipe.ingredients">
          <input
            type="checkbox"
            [id]="item.ingredient"
            [(ngModel)]="item.selected"
          />
          <label
            [for]="item.ingredient"
            class="label-ingredient"
            [ngClass]="{ marked: item.selected }"
          >
            {{ item.ingredient }}
          </label>
        </li>
      </ul>
    </div>
  </div>
</div>
